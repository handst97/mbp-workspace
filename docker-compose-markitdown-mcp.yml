version: '3.8'

services:
  markitdown-mcp:
    build:
      context: ./markitdown-mcp
      dockerfile: Dockerfile
    container_name: markitdown-mcp
    ports:
      - "3001:3001"
    volumes:
      # Mount directories for file access if needed
      - ./shared-documents:/workdir
      - ./uploads:/uploads
    environment:
      - MARKITDOWN_ENABLE_PLUGINS=True
    command: ["--http", "--host", "0.0.0.0", "--port", "3001"]
    restart: unless-stopped